<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse - Universidad XYZ</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <!-- Agrega tu hoja de estilos personalizada -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header>
            <!-- Navbar -->
        </header>

        <section class="registration-form">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title text-center">Registrarse</h3>
                                <form action="#" method="post" th:action="@{/registro}" th:object="${login}">




                                    <div class="form-group">
                                        <label for="correo">Correo</label>
                                        <input type="text" class="form-control" id="correo" th:field="*{correo}" placeholder="correo...">
                                        <small id="emailHelp" class="form-text text-muted">correo</small>
                                        <span class="text-danger" data-th-if="#{fields.hasErrors('correo')}" data-th-errors="*{correo}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="contraseña">Contraseña</label>
                                        <input type="password" class="form-control" id="contraseña" th:field="*{contraseña}" placeholder="contraseña...">
                                        <small id="emailHelp" class="form-text text-muted">correo</small>
                                        <span class="text-danger" data-th-if="#{fields.hasErrors('correo')}" data-th-errors="*{correo}"></span>
                                    </div>


                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            function validateForm() {
                var password = document.getElementById("contraseña").value;
                var confirmPassword = document.getElementById("confirmPassword").value;

                if (password !== confirmPassword) {
                    alert("Las contraseñas no coinciden.");
                    return false;
                }

                return true;
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
