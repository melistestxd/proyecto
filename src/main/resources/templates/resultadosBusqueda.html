<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados de Búsqueda</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div data-th-replace="layout/layout :: encabezado"></div>

    <div th:if="${not #lists.isEmpty(preguntas)}">
        <h3>Resultados de preguntas frecuentes:</h3>
        <ul>
            <li th:each="pregunta : ${preguntas}">
                <p><strong th:text="${pregunta.pregunta}"></strong></p>
                <p th:text="${pregunta.respuesta}"></p>
            </li>
        </ul>
    </div>
    
    <div th:if="${not #lists.isEmpty(ofertas)}">
        <h3>Resultados de oferta educativa:</h3>
        <ul>
            <li th:each="oferta : ${ofertas}">
                <p><strong th:text="${oferta.ofertaEducativa}"></strong></p>
                <!-- Agrega aquí otros detalles de oferta educativa -->
            </li>
        </ul>
    </div>

    <div th:if="${not #lists.isEmpty(admisiones)}">
        <h3>Resultados de admisiones:</h3>
        <ul>
            <li th:each="admision : ${admisiones}">
                <p><strong th:text="${admision.nombreAdmision}"></strong></p>
                <!-- Agrega aquí otros detalles de admisiones -->
            </li>
        </ul>
    </div>

    <div th:if="${not #lists.isEmpty(directorios)}">
        <h3>Resultados de directorio:</h3>
        <ul>
            <li th:each="directorio : ${directorios}">
                <p><strong th:text="${directorio.nombre}"></strong></p>
                <!-- Agrega aquí otros detalles de directorio -->
            </li>
        </ul>
    </div>

    <div th:if="${not #lists.isEmpty(profesores)}">
        <h3>Resultados de profesores:</h3>
        <ul>
            <li th:each="profesor : ${profesores}">
                <p><strong th:text="${profesor.nombre} + ' ' + ${profesor.apellidos}"></strong></p>
                <!-- Agrega aquí otros detalles de profesores -->
            </li>
        </ul>
    </div>

    <div th:if="${#lists.isEmpty(preguntas) && #lists.isEmpty(ofertas) && #lists.isEmpty(admisiones) && #lists.isEmpty(directorios) && #lists.isEmpty(profesores)}">
        <p>No se encontraron resultados.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
