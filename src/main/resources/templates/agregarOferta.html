<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Agregar Oferta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div data-th-replace="~{layout/layout :: encabezado}">
        </div>
        <div class="container-fluid">
            <h1 class="text-center">Agregar</h1>
            <form action="#" method="post" th:action="@{/guardar-oferta}" th:object="${oferta}">
                <div class="form-group">
                    <label for="ofertaEducativa">Nombre de la Oferta</label>
                    <input type="text" class="form-control" id="ofertaEducativa" th:field="*{ofertaEducativa}" placeholder="TSU o Continuidad">
                    <small id="emailHelp" class="form-text text-muted">Ingresa la oferta educativa</small>
                    <!--Checar lo del span si es que esta funcionando-->
                    <span class="text-danger" data-th-if="#{fields.hasErrors('ofertaEducativa')}" data-th-errors="*{ofertaEducativa}"></span>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" th:field="*{activo}">
                    <label class="form-check-label" for="exampleCheck1">Oferta educativa activa</label>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </body>
</html>
