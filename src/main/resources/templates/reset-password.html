<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Agrega tu hoja de estilos personalizada -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <!-- Navbar -->
</header>

<section class="reset-password-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Restablecer contraseña</h3>
                        <form action="#" method="post" th:action="@{/reset-password}">
                            <div class="form-group">
                                <input type="hidden" name="email" th:value="${email}">
                                <label for="password">Nueva contraseña</label>
                                <input type="password" class="form-control" id="password" name="newPassword" placeholder="Nueva contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
